Button.prototype.mouseIsInBounds = function(x, y) {
	if (x >= this.x && x <= this.x+this.width &&
		y >= this.y && y <= this.y+this.height) {
			return true;
		} else {
			return false;
		}
}

Control.prototype.handleMouseMove = function(event) {
	let m = this.mouse;

	m.x = event.layerX;
	m.y = event.layerY;
	
	this.mouse.hoveredButton = NONE;
	for (let i=0; i<this.button.length; i++) {
		let b = this.button[i];
		if (b.mouseIsInBounds(this.mouse.x, this.mouse.y)) {
			this.mouse.hoveredButton = i;
		}
	}
}
Control.prototype.handleMouseDown = function(event) {
	let sim = this.targetSimulation;
	let m = this.mouse;
	m.isClicked = true;
	m.whichButton = event.which;
	
	if (this.mouse.hoveredButton > NONE) {
		let b = this.button[this.mouse.hoveredButton];
		this[b.function](b.functionArguments);
	
	}
}
Control.prototype.handleMouseLeave = function(event) {

Simulation.prototype.generateTerrain = function() {
	for (let i=0; i<this.width; i++) {
		this.terrain[i] = [];
		for (let j=0; j<this.height; j++) {
			if (i==0 || i==this.width-1 || j==0 || j==this.height-1) {
				this.terrain[i][j] = new Tile( terrainID.ocean );
			} else {
				choice = this.random.integer(20);
				if (choice < 3) {
					this.terrain[i][j] = new Tile( terrainID.ocean );
				} else if (choice < 6) {
					this.terrain[i][j] = new Tile( terrainID.tree );
				} else {
					this.terrain[i][j] = new Tile( terrainID.grass );
				}
			}
			
		}

Simulation.prototype.generateVariations = function() {
	for (let i=0; i<this.width; i++) {

			if (t.type == terrainID.grass) {

			} 
			
		}
	}

Player.prototype.hasInInventory = function(inItemType, inQuantity) {
	let inv = this.inventory
	
	let found = false;
	for (let i=0; i<inv.length; i++) {
		let itemSlot = inv[i];
		if (itemSlot.type == inItemType) {
			if (itemSlot.quantity >= inQuantity) {
				found = true;
				break;
			}
		}
	}
	
	return found;
}
Player.prototype.addItem = function(inItem) {
	let inv = this.inventory
	
	let found = false;
	for (let i=0; i<inv.length; i++) {
		let itemSlot = inv[i];
		if (itemSlot.type == inItem.type) {
			itemSlot.quantity += inItem.quantity;
			found = true;
			break;
		}
	}
	
	if (found == false) {
		inv.push(inItem);
	}
}
Player.prototype.removeFromInventory = function(inItemType, inQuantity) {
	let inv = this.inventory
	
	let found = false;
	for (let i=0; i<inv.length; i++) {
		let itemSlot = inv[i];
		if (itemSlot.type == inItemType) {
			if (itemSlot.quantity >= inQuantity) {
				itemSlot.quantity -= inQuantity;
				found = true;
				break;
			}
		}
	}
	
	if (found == false) {
		console.log("couldn't find enough of the item");
	}
}
function Item(inType, inQuantity) {
	this.type = inType;
	this.quantity = inQuantity;
}

Simulation.prototype.movePlayer = function(dx, dy) {
	let p = this.player;
	
	
	let playedSound = false;
	
	if (dx == -1) {
		p.facing = directionID.left;
	} else if (dx == 1) {
		p.facing = directionID.right;
	}  else if (dy == -1) {
		p.facing = directionID.up;
	} else if (dy == 1) {
		p.facing = directionID.down;
	}

	if (this.gameState == gameStateID.inDialog) {
		this.gameState = gameStateID.inGame;
	} else if (p.isOnShip == false) {
		
		
		let newX = p.x + dx;
		let newY = p.y + dy;
		
		let isBlocked = false;
		if (newX>=0 && newX<this.width && newY>=0 && newY<this.height) {
			if (this.terrain[newX][newY].type == terrainID.ocean){
					isBlocked = true;
			} else if (this.terrain[newX][newY].type == terrainID.bridgeBroken){
					isBlocked = true;
			} else if (this.terrain[newX][newY].type == terrainID.tree) {
				isBlocked = true;
				if (this.flags.hasAxe) {
					this.terrain[newX][newY].type = terrainID.grass;
					this.terrain[newX][newY].variation = 4;
					this.player.addItem( new Item(itemTypeID.log,1) );
					this.handleSound(notes.collect,0.1);
					playedSound = true;
					
				}
			} else if (this.terrain[newX][newY].type == terrainID.mushroom) {
				isBlocked = true;
				this.terrain[newX][newY].type = terrainID.grass;
				this.player.addItem( new Item(itemTypeID.mushroom,1) );
				this.handleSound(notes.collect,0.1);
					playedSound = true;
				
			} else if (this.terrain[newX][newY].type == terrainID.field) {
				isBlocked = true;
				this.terrain[newX][newY].type = terrainID.grass;
				this.player.addItem( new Item(itemTypeID.wheat,1) );
				this.handleSound(notes.collect,0.1);
					playedSound = true;
				
			}
		} else {
			isBlocked = true;
		}
		
		// kludge for detecting ship
		if (this.flags.hasShip) {
			let s = this.object[p.shipIndex];
			if (newX == s.x && newY == s.y) {
				isBlocked = false;
				p.isOnShip = true;
				this.handleSound(notes.boardShip,0.1);
				
			}
		}
		
		if (isBlocked == false) {
			p.oldX = p.x;
			p.oldY = p.y;
		
			p.x = newX;
			p.y = newY;
			this.exploreTiles();
			
			p.animationDelay = p.maxAnimationDelay;
			
			
			
			this.checkObjectCollisions();
		} else {
			//play bonk sound
			if (playedSound == false) {
				this.handleSound(notes.bonk,0.1);
			}
		}
	} else { // on ship
		let newX = p.x + dx;
		let newY = p.y + dy;
		
		let isBlocked = false;
		if (newX>=0 && newX<this.width && newY>=0 && newY<this.height) {
			if (this.terrain[newX][newY].type == terrainID.ocean){
					isBlocked = false;
			} else if (this.terrain[newX][newY].type == terrainID.bridgeBroken){
					isBlocked = true;
			} else if (this.terrain[newX][newY].type == terrainID.tree) {
				isBlocked = true;
			} else if (this.terrain[newX][newY].type == terrainID.mushroom) {
				isBlocked = true;
			} else if (this.terrain[newX][newY].type == terrainID.field) {
				isBlocked = true;
				
				
			} else if (this.terrain[newX][newY].type == terrainID.grass) {
				p.isOnShip = false; // dismount ship
				this.handleSound(notes.dismountShip,0.1);
			}
		} else {
			isBlocked = true;
		}
		
		if (isBlocked == false) {
			p.oldX = p.x;
			p.oldY = p.y;
		
			p.x = newX;
			p.y = newY;
			this.exploreTiles();
			
			p.animationDelay = p.maxAnimationDelay;
			
			this.checkObjectCollisions();
			
			if (p.isOnShip == false) {
				// leave ship where it was
			} else {
				// move ship
				let s = this.object[p.shipIndex];
				s.x = p.x;
				s.y = p.y;
				
			}
		} else {
			//play bonk sound
			if (playedSound == false) {
				this.handleSound(notes.bonk,0.1);
			}
		}
	}
}
Simulation.prototype.exploreTiles = function() {
	for (let i=-2; i<=2; i++) {
		for (let j=-2; j<=2; j++) {
			let x = i+this.player.x;
			let y = j+this.player.y;
			if (x>=0 && x<this.width && y>=0 && y<this.height) {
				this.terrain[x][y].isExplored = true;
			}
		}
	}
}
Simulation.prototype.checkObjectCollisions = function() {
	let p = this.player;
	
	for (let i=0; i<this.object.length; i++) {
		let o = this.object[i];
		if (p.x == o.x && p.y == o.y) {
			this.doInteraction(i);
		}
	}
}
// The HORRIBLE conditional logic function
Simulation.prototype.doInteraction = function(index) {
	let o = this.object[index];
	let p = this.player;
	let f = this.flags;
	
	switch (o.type) {
		case objectTypeID.castle:
			if (f.hasFireStone == false ) {
				if (p.hasInInventory(itemTypeID.log, 5) ) {
					p.inventory.push( new Item(itemTypeID.fireStone,1) );
					this.handleSound(notes.gift,0.1);
					p.removeFromInventory(itemTypeID.log, 5);
					f.hasFireStone = true;
					this.setDialog(4,speakerID.king);
				} else {
					this.setDialog(1,speakerID.king);
				}
			} else if (f.hasWaterStone == false) {
				this.setDialog(5,speakerID.king);
			} else if (f.hasEarthStone == false) {
				if (f.earthStoneTip == false) {
					this.setDialog(9,speakerID.king);
					f.earthStoneTip = true;
				} else {
					this.setDialog(10,speakerID.king);
				}
			} else if (f.hasAirStone == false) {
				if (f.airStoneTip == false) {
					this.setDialog(21,speakerID.king);
					f.airStoneTip = true;
				} else {
					this.setDialog(22,speakerID.king);
				}
			} else {
				this.setDialog(28,speakerID.king);
				this.handleSound(notes.victory,0.1);
				if (f.hasWon == false) {
					this.endTime = this.timer;
					f.hasWon = true;
				}
			}
			break;
		case objectTypeID.woodcutter:
			if (f.hasAxe == false) {
				p.inventory.push( new Item(itemTypeID.axe,1) );
				this.handleSound(notes.gift,0.1);
				f.hasAxe = true;
				this.setDialog(2,speakerID.woodcutter);
			} else {
				this.setDialog(3,speakerID.woodcutter);
			}
			break;
		case objectTypeID.chapel:
			if (f.hasFireStone == false) {
				this.setDialog(6,speakerID.priest);

Simulation.prototype.handleSound = function(note, duration) {
	let sound = this.targetSoundSystem;

	if (sound.isActive == false) {
		sound.activate();
	} else {
		sound.createTone(note,duration);
	}
}

Simulation.prototype.update = function() {
	
	if (this.isRunning == true) {
		this.timer++;
		let p = this.player;
		
		if (p.animationDelay>0) {
			p.animationDelay--;
		}
		
		p.stepAnimation++;
		
		this.updateObjects();
	}

	this.handleInput(); // should this be after or before general updating
}
Simulation.prototype.handleInput = function() {
	let ctrl = this.targetControl;

	if (this.inputDelay>0) {
		this.inputDelay--;
	} else {
		if (ctrl.key["KeyW"]) {
			this.movePlayer(0,-1);
			this.inputDelay = 15;
		}
		if (ctrl.key["KeyA"]) {
			this.movePlayer(-1,0);
			this.inputDelay = 15;
		}
		if (ctrl.key["KeyS"]) {
			this.movePlayer(0,1);
			this.inputDelay = 15;
		}
		if (ctrl.key["KeyD"]) {
			this.movePlayer(1,0);
			this.inputDelay = 15;
		}
	}
}
Simulation.prototype.updateObjects = function() {
	for (let i=0; i<this.object.length; i++) {
		let o = this.object[i];
		
		if (o.type == objectTypeID.storm) {
			o.animation++;
		}
	}
}

Display.prototype.drawTerrain = function() {
	let sim = this.targetSimulation;
	let p = sim.player;
	
	let dx = p.x - p.oldX;
	let cameraX = dx*(p.animationDelay)/p.maxAnimationDelay;
	let dy = p.y - p.oldY;
	let cameraY = dy*(p.animationDelay)/p.maxAnimationDelay;
	
	for (let i=0; i<sim.width; i++) {
		for (let j=0; j<sim.height; j++) {
			let t = sim.terrain[i][j];
			
			let iAdj = i - sim.player.x + this.playerOffsetX;
			let jAdj = j - sim.player.y + this.playerOffsetY;
			
			let x = Math.floor((iAdj+cameraX)*16*this.scale+ this.offsetX);
			let y = Math.floor((jAdj+cameraY)*16*this.scale + this.offsetY);
			
			if (t.isExplored == true) {
				switch (t.type) {
					case terrainID.ocean:
						this.drawTile(x,y,0,0);
						break;
					case terrainID.grass:
						switch(t.variation) { // urgh a switch in another switch
							case 0:
								this.drawTile(x,y,0,4);
								break;
							case 1:
								this.drawTile(x,y,1,4);
								break;
							case 2:
								this.drawTile(x,y,2,4);
								break;
							case 3:
								this.drawTile(x,y,3,4);
								break;
							case 4:
								this.drawTile(x,y,1,0);
								break;
						}
						break;
					case terrainID.tree:
						this.drawTile(x,y,2,0);
						break;
					case terrainID.mushroom:
						this.drawTile(x,y,3,0);
						break;
					case terrainID.field:
						this.drawTile(x,y,0,1);
						break;
					case terrainID.bridgeBroken:
						this.drawTile(x,y,1,1);
						break;
					case terrainID.bridgeFixed:
						this.drawTile(x,y,2,1);
						break;
					default:
						this.ctx.fillStyle = "#ff00ff";
						this.ctx.fillRect(x, y, this.sqSize,this.sqSize);
						break;
				}
				
			} else {
				this.drawTile(x,y,3,1);
			}
		}
	}
}

Display.prototype.drawObjects = function() {
	let sim = this.targetSimulation;

	let cameraX = dx*(p.animationDelay)/p.maxAnimationDelay;
	let dy = p.y - p.oldY;
	let cameraY = dy*(p.animationDelay)/p.maxAnimationDelay;
	
	for (let i=0; i<sim.object.length; i++) {
		let o = sim.object[i];
		if (o.isVisible) {
			let sx = o.x - sim.player.x + this.playerOffsetX;
			let sy = o.y - sim.player.y + this.playerOffsetY;

			if (sim.terrain[o.x][o.y].isExplored == true) {
		
				let x = Math.floor((sx+cameraX)*16*this.scale+ this.offsetX);
				let y = Math.floor((sy+cameraY)*16*this.scale + this.offsetY);
				
				switch (o.type) {
					case objectTypeID.castle:

						break;

						this.drawTile(x,y,1,2);
						break;
					case objectTypeID.chapel:
						this.drawTile(x,y,2,2);
						break;
					case objectTypeID.turnipFarmer:
						this.drawTile(x,y,3,2);
						break;
					case objectTypeID.sheepFarmer:

						break;

						this.drawTile(x,y,1,3);
						break;
					case objectTypeID.shipwright:
						this.drawTile(x,y,2,3);
						break;

						if (p.isOnShip == false) {
							this.drawSprite(x,y,0,1)
						}
						//this.ctx.fillStyle = colourID.ship;
						break;
					case objectTypeID.storm: // it spins!
						if (o.animation%60>45) {
							this.drawTile(x,y,3,5);
						} else if (o.animation%60>30) {
							this.drawTile(x,y,2,5);
						} else if (o.animation%60>15) {
							this.drawTile(x,y,1,5);
						} else {
							this.drawTile(x,y,0,5);
						}
						break;
					default:
						this.ctx.fillStyle = "#ff00ff";
						this.ctx.fillRect(x+4, y+4, this.sqSize-8, this.sqSize-8);
						break;
				}
			
			}
			
		}
	}

// ---------- Sound Module -------------------------------------------------- //
function SoundSystem() {
	this.isActive = false;
	this.ctx = {};//new AudioContext();
	this.tone = [];
	this.isMuted = false;	
}
SoundSystem.prototype.activate = function() {
	this.ctx = new AudioContext();
	this.isActive = true;
}
SoundSystem.prototype.update = function() {
	if (this.isMuted == false && this.isActive == true) {
		this.updateTones();
	}
}
SoundSystem.prototype.updateTones = function() {
	for (let i=0; i<this.tone.length; i++) {
		if (this.tone[i].isPlaying) {
			this.tone[i].timeSpent += 0.2;
			if (this.tone[i].timeSpent > this.tone[i].duration) {
				this.tone[i].fade();
			}
		}
	}
	let newTone = [];
	for (let i=0; i<this.tone.length; i++) {
		if (this.tone[i].isPlaying) {
			newTone.push(this.tone[i]);
		}
	}
	this.tone = newTone;
}
SoundSystem.prototype.createTone = function(noteID, duration) {
	this.tone.push(new Tone( this.ctx, noteID, duration));
}
function Tone(audioContext, noteID, duration) {
	this.duration = duration || 0;
	this.timeSpent = 0;

	this.oscillator = audioContext.createOscillator();
	this.oscillator.type = "sine";
	this.oscillator.frequency.value = getNoteFrequency(noteID);
	this.oscillator.start();
	
	this.gainNode = audioContext.createGain();
	this.gainNode.gain.value = 0.2;
	this.oscillator.connect(this.gainNode);
	this.gainNode.connect(audioContext.destination);
	this.isPlaying = true;
}
Tone.prototype.fade = function() {
	this.gainNode.gain.value /= 1.2;
	if (this.gainNode.gain.value < 0.0001) {
		this.isPlaying = false;
		this.gainNode.disconnect();
	}
}
// ---------- Utility functions --------------------------------------------- //
function convertTimeToString(time) {
	let timeInSeconds = Math.floor(time/60);
	let string = "";
	let minutes = Math.floor(timeInSeconds/60);
	string += minutes+" min ";
	
	let seconds = timeInSeconds%60;
	string += seconds+" s";
	
	return string;
}

function PseudorandomGenerator() {
	this.seed;
	// variables for multiply with carry method
	this.mw;
	this.mz;
}
PseudorandomGenerator.prototype.setSeed = function(seed) {
	this.seed = seed;
	this.mw = seed;
	this.mz = 987654321;
}
PseudorandomGenerator.prototype.getNext = function() {
	let result;
	let mask = 0xffffffff;
	this.mz = (36969 * (this.mz & 65535) + (this.mz >> 16)) & mask;
	this.mw = (18000 * (this.mw & 65535) + (this.mw >> 16)) & mask;
	result =((this.mz << 16) + this.mw) & mask;
	result /= 4294967296;
	return result + 0.5;
}
PseudorandomGenerator.prototype.integer = function(max) {
	return Math.floor(this.getNext()*max);
}

function getNoteFrequency(noteID) {
	return Math.pow(2, ((noteID - 49)/12)) * 440;
}
